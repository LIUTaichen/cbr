<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Season Similarity Matrix</h1>
	<h:form>
		<div>
			<p:dataTable value="#{seasonSimilarityMatrixBean.seasonValues}"
				var="targetValue" rowIndexVar="rowIndex">
				<p:column>
					<f:facet name="header">
						<h:outputText value="targetValue" />
					</f:facet>
					<h:outputText value="#{targetValue}" />
				</p:column>
				<p:columns value="#{seasonSimilarityMatrixBean.seasonValues}"
					var="sourceValue" columnIndexVar="colIndex">
					<f:facet name="header">
						<h:outputText value="#{sourceValue}" />
					</f:facet>
					<p:inputText
						value="#{seasonSimilarityMatrixBean.matrix[rowIndex][colIndex].similarity}" />
				</p:columns>
			</p:dataTable>
		</div>
		<div>
			<p:commandButton value="Save"
				action="#{seasonSimilarityMatrixBean.onSave}"></p:commandButton>
		</div>
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="images/ajaxloadingbar.gif" />
		</p:dialog>
	</h:form>
</h:body>
</html>

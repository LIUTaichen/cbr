<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Please enter the details for desired travel.</h1>
	<h:form>
		<div><p:messages></p:messages></div>
		<div>
		<p:outputLabel value="Holiday Type: " style="width:200px">
		</p:outputLabel>
		<p:inputText value ="#{reccommendationBean.holidayType}"/>
		</div>
		<div>
		<p:outputLabel value="Price: " style="width:200px">
		</p:outputLabel>
		<p:inputText value ="#{reccommendationBean.price}"/>
		</div>
		<div>
		<p:outputLabel value="Number of Persons: " style="width:200px">
		</p:outputLabel>
		<p:inputText value ="#{reccommendationBean.numberOfPersons}"/>
		</div>
		<div>
		<p:outputLabel value="Region: " style="width:200px">
		</p:outputLabel>
		<p:inputText value ="#{reccommendationBean.region}"/>
		</div>
		<div>
		<p:outputLabel value="Transportation: " style="width:200px">
		</p:outputLabel>
		<p:inputText value ="#{reccommendationBean.transportation}"/>
		</div>
		<div>
		<p:outputLabel value="Duration: " style="width:200px">
		</p:outputLabel>
		<p:inputText value ="#{reccommendationBean.duration}"/>
		</div>
		<div>
		<p:outputLabel value="Season: " style="width:200px">
		</p:outputLabel>
		<p:inputText value ="#{reccommendationBean.season}"/>
		</div>
		
		<div>
		<p:outputLabel value="Accommodation: " style="width:200px">
		</p:outputLabel>
		<p:inputText value ="#{reccommendationBean.accommodation}"/>
		</div>
		<div>
		<p:outputLabel value="Hotel: " style="width:200px">
		</p:outputLabel>
		<p:inputText value ="#{reccommendationBean.hotel}"/>
		</div>
		<div>
			<p:commandButton value="create new question" action="CreateQuestion"></p:commandButton>
		</div>
	</h:form>
</h:body>
</html>

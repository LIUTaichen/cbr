<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>
<h:body>
	<h1>Questions</h1>
	<h:form>
		<div>
			<p:wizard flowListener="#{createResponseBean.onFlowProcess}"   step="#{createResponseBean.step}">
				<c:forEach items="#{createResponseBean.questions}" var="question" varStatus="loop" >
					<p:tab title="#{loop.index + 1}" id="a#{question.questionId}">
						<p:panel>
							<p:messages />
							<h:outputText value="#{question.questionBody}" />
							<br />
							<p:selectOneRadio value="#{createResponseBean.answerString}">
								<f:selectItem itemLabel="Yes" itemValue="True" />
								<f:selectItem itemLabel="No" itemValue="False" />
							</p:selectOneRadio>

						</p:panel>
					</p:tab>
					
					<br />
				</c:forEach>
			</p:wizard>
		</div>
	</h:form>
</h:body>
</html>
